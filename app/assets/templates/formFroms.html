<form class="form-horizontal" name="inputFrom" ng-submit="inputFrom.$invalid ? null : add();">
    <div class="modal-body">
        <div class="form-group">
            <label for="inputFromName" class="col-md-4 control-label">Имя:</label>
            <div class="col-md-8">
                <input type="text" maxlength="25" ng-model="newItem.name" required class="form-control" id="inputFromName" placeholder="Введите имя.">
            </div>
        </div>
        <div class="form-group">
            <label for="inputFromEmail" class="col-md-4 control-label">Адрес электронной почты:</label>
            <div class="col-md-8">
                <input type="email" maxlength="35" ng-model="newItem.email" required class="form-control" id="inputFromEmail" placeholder="Введите адрес E-mail.">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-12">
                <button type="button" class="btn btn-info" ng-click="close();">Отменить</button>
                <button type="submit" class="btn btn-success" >Сохранить</button>
            </div>
        </div>
    </div>
</form>
