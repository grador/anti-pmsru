<form class="form-horizontal" name="inputAgent" ng-submit="inputAgent.$invalid ? null : addAgent();">
    <div class="modal-body">
        <div class="form-group">
            <label for="inputAgentName" class="col-md-4 control-label">Имя:</label>
            <div class="col-md-8">
                <input type="text" maxlength="25" ng-model="newItem.name" required class="form-control" id="inputAgentName" placeholder="Введите имя.">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAgentEmail" class="col-md-4 control-label">Адрес электронной почты:</label>
            <div class="col-md-8">
                <input type="email"  maxlength="35" ng-model="newItem.email" required class="form-control" id="inputAgentEmail" placeholder="Введите адрес E-mail.">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-group">
            <div class="col-md-12">
                <button type="button" class="btn btn-info" ng-click="close();">Отменить</button>
                <button type="submit" class="btn btn-success" >Сохранить</button>
            </div>
        </div>
    </div>
</form>
